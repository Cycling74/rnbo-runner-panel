name: Build and Lint

on: [pull_request]

jobs:
  api:
    runs-on: ubuntu-latest
    name: runner panel build and lint
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
      - name: install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: build
        run: npm run build

name: Build and Lint

on: [pull_request]

jobs:
  api:
    runs-on: ubuntu-latest
    name: runner panel build and lint
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: install dependencies
        run: yarn install --pure-lockfile
      - name: Run lint
        run: yarn run lint
      - name: build
        run: yarn run build

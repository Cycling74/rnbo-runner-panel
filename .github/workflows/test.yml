name: Build and Lint

on: [pull_request]

jobs:
  api:
    runs-on: ubuntu-latest
    name: runner panel build and lint
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: bootstrap
        run: npm ci
      - name: Run build
        run: npm run build
      - name: run linting
        run: npm run lint

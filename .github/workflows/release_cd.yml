name: Create Release

on:
  push:
    branches:
      - main

jobs:

  release:

    runs-on: ubuntu-latest
    name: Create Release
    outputs:
      version: ${{ steps.vstep.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Release Version"
          commit: "New release generated by changesets CI"
          publish: npm run release
          version: npm run version-packages
          createGithubReleases: false

      - name: Read version
        id: vstep
        if: steps.changesets.outputs.published == 'true'
        env:
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          VERSION=$(echo $PUBLISHED_PACKAGES | jq -r '.[0].version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and Export Web Application
        if: steps.changesets.outputs.published == 'true'
        run: |
          npm run build:client

      - name: Build Server Binaries
        if: steps.changesets.outputs.published == 'true'
        uses: zijiren233/cargo-cross@v1
        with:
          command: build
          targets: |
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
          profile: release
          source-dir: server

      - name: Build Debian Packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          mkdir -p ./build/
          cp -r ./config/debian ./build/debian-armv7
          cp -r ./config/debian ./build/debian-aarch64
          node scripts/package-linux.mjs --debian armhf ./build/debian-armv7 ./server/target/armv7-unknown-linux-gnueabihf/release/rnbo-runner-panel
          node scripts/package-linux.mjs --debian arm64 ./build/debian-aarch64 ./server/target/aarch64-unknown-linux-gnu/release/rnbo-runner-panel
        env:
          PKG_NAME: ${{ secrets.RNBO_DEB_PKG_NAME }}
          PKG_VERSION: ${{ steps.vstep.outputs.version }}

      - name: Create Release
        if: steps.changesets.outputs.published == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.vstep.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "build/*.deb"

      - name: Create PR to merge back main to develop
        if: steps.changesets.outputs.published == 'true'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "main"
          destination_branch: "develop"
          pr_title: "chore: sync main back to develop [skip ci]"
          pr_body: "Syncing ${{ steps.vstep.outputs.version }} version bump and changelog from release."
          github_token: ${{ secrets.GITHUB_TOKEN }}

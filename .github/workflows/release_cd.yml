name: Create Release

on:
  push:
    branches:
      - main

jobs:

  release:

    runs-on: ubuntu-latest
    name: Create Release
    outputs:
      version: ${{ steps.vstep.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Release Version"
          commit: "New release generated by changesets CI"
          publish: npm run release
          createGithubReleases: false

      - name: Read version
        id: vstep
        if: steps.changesets.outputs.published == 'true'
        env:
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          VERSION=$(echo $PUBLISHED_PACKAGES | jq -r '.[0].version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and Export Web Application
        if: steps.changesets.outputs.published == 'true'
        run: |
          npm run build

      - name: Build Debian Package
        if: steps.changesets.outputs.published == 'true'
        run: npm run package-debian
        env:
          PKG_NAME: ${{ secrets.RNBO_DEB_PKG_NAME }}
          PKG_VERSION: ${{ steps.vstep.outputs.version }}

      - name: Create Release
        if: steps.changesets.outputs.published == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.vstep.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "*.deb"

      - name: Upload deb file
        if: steps.changesets.outputs.published == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: "*.deb"

      - name: Create PR to merge back main to develop
        if: steps.changesets.outputs.published == 'true'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "main"
          destination_branch: "develop"
          pr_title: "chore: sync main back to develop [skip ci]"
          pr_body: "Syncing ${{ steps.vstep.outputs.version }} version bump and changelog from release."
          github_token: ${{ secrets.GITHUB_TOKEN }}
